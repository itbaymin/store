<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout-list">
    <div class="layui-fluid" th:fragment="content">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body ">
                        <form class="layui-form layui-col-space5" id="userform">
                            <div class="layui-inline layui-show-xs-block">
                                <input class="layui-input"  autocomplete="off" placeholder="开始日" name="start" id="start">
                            </div>
                            <div class="layui-inline layui-show-xs-block">
                                <input class="layui-input"  autocomplete="off" placeholder="截止日" name="end" id="end">
                            </div>
                            <div class="layui-inline layui-show-xs-block">
                                <input type="text" name="username"  placeholder="请输入用户名" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-inline layui-show-xs-block">
                                <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                            </div>
                        </form>
                    </div>
                    <div class="layui-card-header">
                        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
                        <button class="layui-btn" th:onclick="xadmin.open('添加用户',[[@{/user/add}]],600,400)"><i class="layui-icon"></i>添加</button>
                    </div>
                    <div class="layui-card-body ">
                        <table class="layui-table layui-form" lay-filter="user" id="user-table"></table>
                    </div>
                    <div class="layui-card-body ">
                        <div class="page">
                            <div>
                              <a class="prev" href="">&lt;&lt;</a>
                              <a class="num" href="">1</a>
                              <span class="current">2</span>
                              <a class="num" href="">3</a>
                              <a class="num" href="">489</a>
                              <a class="next" href="">&gt;&gt;</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            layui.config({
                base: _ctx+"js/modules/"
            }).extend({ //设定模块别名
                itable:'itable'
            });

            layui.use(['laydate'], function(){
                var laydate = layui.laydate;

                //执行一个laydate实例
                laydate.render({
                    elem: '#start' //指定元素
                });

                //执行一个laydate实例
                laydate.render({
                    elem: '#end' //指定元素
                });
            });

            layui.use('itable', function(){
                var itable = layui.itable;

                var where = $('#userform').serializeJSON();
                where.type = 'all';
                itable.render({
                    elem: '#user-table',
                    url: _ctx+'user/list',
                    where: where,//条件查询form
                    cols: [ [ //表头
                        {type: 'checkbox', fixed: 'left'}
                        ,{field: 'id', title: 'ID', width:80, sort: true, fixed: 'left'}
                        ,{field: 'user_name', title: '账号'}
                        ,{field: 'real_name', title: '姓名'}
                        ,{field: 'role_names', title: '角色'}
                        //,{field: 'create_time', title: '创建时间', templet: function (d) { return $fmt_datetime(d.create_time) }}
                        ,{field: 'update_time', title: '更新时间', templet: function (d) { return $fmt_datetime(d.update_time) }}
                    ] ]
                })
                itable.sort('#user-table','user');//arg1:表id;arg2:table的filter
                itable.search('#user-table','search');//arg1:表id;arg2(可选):按钮的filter

                itable.toolBar('#user-table',{
                    deleteSelected : function(data){
                        $.req({
                            url:_ctx+'user/doDel',
                            data:{
                                users:JSON.stringify(data)
                            },
                            succ:function(){
                                itable.reload('#user-table');
                            }
                        })
                    }
                });
            });
        </script>
    </div>
</html>
